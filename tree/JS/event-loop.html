<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>event-loop</title>
</head>
<body>
  <script>
    setTimeout(()=>{
      console.log(1) 
    },0)
    Promise.resolve().then(()=>{
      console.log(2) 
    })
    console.log(3)
  </script>
</body>
</html>
