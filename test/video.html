<script>
  // 处理 a
  var links = document.getElementsByTagName('a')
  Array.prototype.slice.call(links, 0).forEach(link => {
      var tempHref = link.getAttribute('href') || ''
      tempHref = tempHref.replace(/^http:\/\//, '//')
      link.setAttribute('href', tempHref)
  })

  // 处理 img
  var imgs = document.getElementsByTagName('img')
  Array.prototype.slice.call(imgs, 0).forEach(img => {
      var tempSrc = img.getAttribute('src') || ''
      tempSrc = tempSrc.replace(/^http:\/\//, '//')

  })
